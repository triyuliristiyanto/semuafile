    <body>
        <p id='iniid'>Hello Ini Tag P</p>
        <input id = "nama" type="text" placeholder="masukan nama" />  <!-- INI ELEMENT -->
        
        <button class="klik">Klik</button>

            const onClickBtn = () =>{
